<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(background.jpg);">


    <header>
        <div class="headerMenu">
            <div>
                <a href="/"><img src="fiap.png" alt="" style="width: 100px; height: auto;"></a>
            </div>
            <div style="display: flex; align-items: end;">
                <a class="linkCad" href="/cadastrousuario">Cadastrar usuário</a>
                <a class="linkCad" href="/cadastroprodutolivro">Cadastrar produto</a>
            </div>
        </div>
    </header>


    <main style="color: white; height: 600px;">
        <div class="container mt-5">
            <h1>Cadastro de Livro</h1>
            <form action="/cadastroprodutolivro" method="post">
                <div class="form-group">
                    <label for="Codigo">Código:</label>
                    <input type="text" class="form-control" id="Codigo" name="Codigo" placeholder="Codigo">
                </div>
                <div class="form-group">
                    <label for="Descricao">Descrição:</label>
                    <input type="text" class="form-control" id="Descricao" name="Descricao" placeholder="Descricao">
                </div>
                <div class="form-group">
                    <label for="Fornecedor">Fornecedor:</label>
                    <input type="text" class="form-control" id="Fornecedor" name="Fornecedor" placeholder="Fornecedor">
                </div>
                <div class="form-group">
                    <label for="DataFabricacao">Data Fabricação:</label>
                    <input type="date" class="form-control" id="DataFabricacao" name="DataFabricacao" placeholder="Data Fabricação">
                </div>
                <div class="form-group">
                    <label for="QuantidadeEstoque">Quantidade de Estoque:</label>
                    <input type="number" class="form-control" id="QuantidadeEstoque" name="QuantidadeEstoque" placeholder="Estoque">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
      </main>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

      <footer>
        <div style="margin: 10px 20px;">
            <h2>
                Contatos
            </h2>
            <p>
                Telefone : (XX) XXXX-XXXX
            </p>
            <p>
                Email: xxxxx@gmail.com
            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Localização
            </h2>
            <p>
                Unidade 1: Rua xxxx, 00
            </p>
            <p>
                Unidade 2: Rua xxxx, 00
            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Utilidade
            </h2>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastrousuario">Cadastrar usuário</a>
            </p>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastroprodutolivro">Cadastrar produto</a>
            </p>
        </div>
      </footer>

      
  </body>
  </html>
