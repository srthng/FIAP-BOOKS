<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body style="background-image: url(background.jpg);">


    <header>
        <div class="headerMenu">
            <div>
                <a href="/"><img src="fiap.png" alt="" style="width: 100px; height: auto;"></a>
            </div>
            <div style="display: flex; align-items: end;">
                <a class="linkCad" href="/cadastrousuario">Cadastrar usuário</a>
                <a class="linkCad" href="/cadastroprodutolivro">Cadastrar produto</a>
            </div>
        </div>
    </header>


    <main style="color: white;">
        <div class="container mt-5 formsUsuario">
          <h1>Cadastro de Pessoa</h1>
          <form action="/cadastrousuario" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="nome" class="form-control" id="nome" name="nome" placeholder="nome">
            </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
            </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
      </div>
      </main>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

      <footer >
        <div style="margin: 10px 20px;">
            <h2>
                Contatos
            </h2>
            <p>
                Telefone : (XX) XXXX-XXXX
            </p>
            <p>
                Email: xxxxx@gmail.com
            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Localização
            </h2>
            <p>
                Unidade 1: Rua xxxx, 00
            </p>
            <p>

            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Utilidade
            </h2>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastrousuario">Cadastrar usuário</a>
            </p>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastroprodutolivro">Cadastrar produto</a>
            </p>
        </div>
      </footer>

      
  </body>
  </html>
