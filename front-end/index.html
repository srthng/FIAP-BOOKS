<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(background.jpg);">


    <header>
        <div class="headerMenu">
            <div>
                <a href="/"><img src="fiap.png" alt="" style="width: 100px; height: auto;"></a>
            </div>
            <div style="display: flex; align-items: end;">
                <a class="linkCad" href="/cadastrousuario">Cadastrar usuário</a>
                <a class="linkCad" href="/cadastroprodutolivro">Cadastrar produto</a>
            </div>
        </div>
    </header>


    <main style="height: 1000px">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="1.png" class="d-block" alt="..." style="width: 100%; height: 500px;">
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block" alt="..." style="width: 100%; height: 500px;">
              </div>
              <div class="carousel-item">
                <img src="3.jpg" class="d-block" alt="..." style="width: 100%; height: 500px;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>


    <footer >
        <div style="margin: 10px 20px;">
            <h2>
                Contatos
            </h2>
            <p>
                Telefone : (XX) XXXX-XXXX
            </p>
            <p>
                Email: xxxxx@gmail.com
            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Localização
            </h2>
            <p>
                Unidade 1: Rua xxxx, 00
            </p>
            <p>
                Unidade 2: Rua xxxx, 00
            </p>
        </div>
        <div style="margin: 10px 20px;">
            <h2>
                Utilidade
            </h2>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastrousuario">Cadastrar usuário</a>
            </p>
            <p>
                <a class="linkCad" style="color: #666666;" href="/cadastroprodutolivro">Cadastrar produto</a>
            </p>
        </div>
      </footer>


</body>
</html>
